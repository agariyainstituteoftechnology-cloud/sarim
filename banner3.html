<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="banner3.css">
</head>
<body>
    <div class="grey">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="flex item-center justify-center w-full wrapper">
                <!-- Logo -->
                <div class="logo">
                    <img src="images/logo.png" alt="logo" class="logo" />
                </div>

                <!-- Navigation -->
                <div class="main-header">
                    <nav>
                        <ul class="nav-menu flex">

                            <li><a href="#">Home</a></li>
                            <li><a href="#" class="active">Shop</a></li>
                            <li><a href="#">Men</a></li>
                            <li><a href="#">Women</a></li>
                            <li><a href="#">Kids</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Icons -->
                <div class="icons flex">
                    <img src="images/user.png" alt="user" class="user" />
                    <img src="images/search.png" alt="search" class="search" />
                    <img src="images/shopping-bag.png" alt="shopping-bag" class="shopping" />
                </div>
            </div>
        </div>
  </header>
  </div>

  <section class="section">
    <div class="container">
        <div class="product-detail flex">
        <div class="boy-images w-50 flex">
            <div class="crossing flex">
                <img src="images/boy1.png" alt="boy1" />
                <img src="images/boy2.png" alt="boy2" />
                <img src="images/boy3.png" alt="boy3" />
                <img src="images/boy4.png" alt="boy4" />
            </div>
            <div class="main-img">
                <img src="images/main-boy.png" alt="main-boy" />
            </div>
            </div>
        
        <div class="product-info w-50">
            <div class="SKU flex">
                <p>SKU:</p>
                <span>2231</span>
                </div>
                <div class="Availability flex">
                    <p>Availability:</p>
                    <span>1 in stock</span>
                </div>

            <h2 class="title">Premier Quality Polo Shirt</h2>
            <p class="price">$385.00</p>
            <p class="tax">Tax included.</p>

            <div class="abc flex">
                <img src="images/4star.png" alt="4star">
                <p class="active">(4.0) 8 reviews</p>
            </div>

            <div class="color flex">
                <p>Colors:</p>
                <span class="background brown"></span>
                <span class="background navy-blue"></span>
                <span class="background dark-blue"></span>
                <span class="background red"></span>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
