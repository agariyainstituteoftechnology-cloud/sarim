<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number to Words (0-9999)</title>
  <script>
  var ones = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine",
              "ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen",
              "sixteen", "seventeen", "eighteen", "nineteen"];
  var tens = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

  var num = parseInt(prompt("Enter number (0-9999):"));
  var words = "";

  if (num === 0) {
    words = "zero";
  } else {
    // thousands
    if (num >= 1000) {
      words += ones[Math.floor(num / 1000)] + " thousand";
      num = num % 1000;
      if (num > 0) words += " ";
    }

    // hundreds
    if (num >= 100) {
      words += ones[Math.floor(num / 100)] + " hundred";
      num = num % 100;
      if (num > 0) words += " and ";
    }

    // tens & ones
    if (num >= 20) {
      words += tens[Math.floor(num / 10)];
      if (num % 10 > 0) words += "-" + ones[num % 10];
    } else if (num > 0) {
      words += ones[num];
    }
  }

  console.log(words);
</script>
</head>
<body>

</body>
</html>
